[build-system]
requires = [
  "setuptools >= 35.0.2",
  "wheel >= 0.29.0",
  "setuptools_scm[toml]==7.0.5",
]
build-backend = "setuptools.build_meta"


[project]
name = "jatic_toolbox"
dynamic = ["version"]
description = "Utilities for developing test suites for JATIC-related projects."
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "pytest >= 6.2.5",
  "hypothesis >= 6.28.0",
  "typing-extensions >= 4.1.0",
]

license = { file = "LICENSE.txt" }
keywords = ["machine learning", "testing", "pytest"]

authors = [{ name = "Ryan Soklaski", email = "ryan.soklaski@ll.mit.edu" },
           {name = "Justin Goodwin", email = "jgoodwin@ll.mit.edu" },
           {name = "Michael Yee", email = "myee@ll.mit.edu" },
           ]
maintainers = [{ name = "Ryan Soklaski", email = "ryan.soklaski@ll.mit.edu" }]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python :: 3 :: Only",
]

[project.optional-dependencies]
test = [
  "jupytext >= 1.14.0",
  "numpydoc >= 1.5.0",
  "pyright >= 1.1.280",
  "pytest >= 7.0.0",
  "hypothesis >= 6.61.0",
]

[project.urls]
"Homepage" = "https://llcad-github.llan.ll.mit.edu/AIT/jatic_toolbox/"
"Bug Reports" = "https://llcad-github.llan.ll.mit.edu/AIT/jatic_toolbox/issues"
"Source" = "https://llcad-github.llan.ll.mit.edu/AIT/jatic_toolbox"


[tool.setuptools_scm]
write_to = "src/jatic_toolbox/_version.py"
version_scheme = "no-guess-dev"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "tests.*"]

[tool.setuptools.package-data]
jatic_toolbox = ["py.typed"]


[tool.isort]
known_first_party = ["jatic_toolbox", "tests"]
profile = "black"
combine_as_imports = true


[tool.coverage.report]
omit = ["src/jatic_toolbox/_version.py"]
exclude_lines = [
  'pragma: no cover',
  'def __repr__',
  'raise AssertionError',
  'raise NotImplementedError',
  'class .*\bProtocol(\[.+\])?\):',
  '@(abc\.)?abstractmethod',
  '@(typing\.)?overload',
  'except ImportError:',
  'except ModuleNotFoundError:',
  'if (typing\.)?TYPE_CHECKING:',
]

[tool.pytest.ini_options]
xfail_strict = true


[tool.pyright]
include = ["src"]
exclude = [
  "**/node_modules",
  "**/__pycache__",
  "src/jatic_toolbox/_version.py",
  "tests/conftest.py",
  "tests/test_testing/test_type_checking.py"
]
reportUnnecessaryTypeIgnoreComment = true
reportUnnecessaryIsInstance = false


[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py37, py38, py39, py310

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310


[testenv]
passenv = *
deps = pytest-xdist
extras = test

commands = pytest -n auto \
           {posargs}


[testenv:coverage]
deps = {[testenv]deps}
       coverage[toml]
       pytest-cov
usedevelop = true
basepython = python3.9
setenv = NUMBA_DISABLE_JIT=1
commands = pytest --cov-report term-missing --cov-config=pyproject.toml --cov-fail-under=100 --cov=jatic_toolbox -n auto tests

[testenv:scan-docs]
commands = pytest -n auto tests/test_docstrings.py -vv

[testenv:typecheck]
usedevelop = true
basepython = python3.9
deps = pyright>=1.1.282

commands = pyright --lib src/
           pyright --ignoreexternal --verifytypes jatic_toolbox

[testenv:auto-format]
skip_install=true
deps =
    autoflake
    black
    isort
commands =
    autoflake --recursive --in-place --remove-duplicate-keys --remove-unused-variables src/ tests/
    isort src/ tests/
    black src/ tests/

[testenv:enforce-format]
skip_install=true
basepython=python3.9
deps=black
     isort
     flake8
commands=
    black src/ tests/ --diff --check
    isort src/ tests/ --diff --check
    flake8 src/ tests/


[testenv:docs]
basepython=python3.9
changedir=docs
deps=-r{toxinidir}/docs/requirements.txt
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees ./source  {envdir}/build/html
"""
