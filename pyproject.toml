[build-system]
requires = [
  "setuptools >= 35.0.2",
  "wheel >= 0.29.0",
  "setuptools_scm[toml]==7.0.5",
]
build-backend = "setuptools.build_meta"


[project]
name = "jatic_toolbox"
dynamic = ["version"]
description = "Utilities for developing test suites for JATIC-related projects."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "typing-extensions >= 4.5,!= 4.6",
]

license = { file = "LICENSE.txt" }
keywords = ["machine learning", "testing", "pytest"]

authors = [
  {name = "Ryan Soklaski", email = "ryan.soklaski@ll.mit.edu"},
  {name = "Justin Goodwin", email = "jgoodwin@ll.mit.edu"},
  {name = "Michael Yee", email = "myee@ll.mit.edu"},
  {name = "Lei Hamilton", email = "lei.hamilton@ll.mit.edu"},
  {name = "Garrett Botkin", email = "garrett.botkin@ll.mit.edu"},
]
maintainers = [
  {name = "Justin Goodwin", email = "jgoodwin@ll.mit.edu"},
  {name = "Michael Yee", email = "myee@ll.mit.edu"},
]

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
  "Programming Language :: Python :: 3 :: Only",
]

[project.optional-dependencies]
test = [
  "jupytext >= 1.14.0",
  "numpydoc >= 1.5.0",
  "pyright >= 1.1.280",
  "pytest >= 7.0.0",
  "hypothesis >= 6.61.0",
  "pytest-mock >= 3.10.0"
]

hydra_zen = ["hydra-zen >= 0.9.0"]
numpy = ["numpy >= 1.17"]
torch=["torch>=1.7,!=1.12.0"]
torchvision = ["torchvision >= 0.14.1"]
huggingface_hub = ["huggingface-hub >= 0.11.1"]
datasets = ["datasets >= 2.7.1"]
transformers = ["transformers >= 4.25.1"]
timm = ["timm >= 0.6.12"]
torchmetrics = ["torchmetrics >= 0.11, < 1.0"]
torcheval = ["torcheval >= 0.0.6"]
tqdm = ["tqdm>=4.62.1"]


all_interop = [
  "numpy >= 1.17",
  "torch>=1.7,!=1.12.0",
  "torchvision >= 0.14.1",
  "datasets >= 2.7.1",
  "huggingface-hub >= 0.11.1",
  "hydra-zen >= 0.9.0",
  "transformers >= 4.25.1",
  "timm >= 0.6.12",
  "torchmetrics >= 0.11, < 1.0",
  "torcheval >= 0.0.6",
  "tqdm>=4.62.1"
]

[project.urls]
"Homepage" = "https://llcad-github.llan.ll.mit.edu/AIT/jatic_toolbox/"
"Bug Reports" = "https://llcad-github.llan.ll.mit.edu/AIT/jatic_toolbox/issues"
"Source" = "https://llcad-github.llan.ll.mit.edu/AIT/jatic_toolbox"


[tool.setuptools_scm]
write_to = "src/jatic_toolbox/_version.py"
version_scheme = "no-guess-dev"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "tests.*"]

[tool.setuptools.package-data]
jatic_toolbox = ["py.typed"]


[tool.isort]
known_first_party = ["jatic_toolbox", "tests"]
profile = "black"
combine_as_imports = true


[tool.coverage.report]
exclude_lines = [
  'pragma: no cover',
  'def __repr__',
  'raise AssertionError',
  'raise NotImplementedError',
  'class .*\bProtocol(\[.+\])?\):',
  '@(abc\.)?abstractmethod',
  '@(typing\.)?overload',
  'except ImportError',
  'except ModuleNotFoundError',
  'if (typing\.)?TYPE_CHECKING:',

]

[tool.pytest.ini_options]
xfail_strict = true


[tool.pyright]
include = ["src"]
exclude = [
  "**/node_modules",
  "**/__pycache__",
  "src/jatic_toolbox/_version.py",
  "tests/conftest.py",
  "tests/test_testing/test_type_checking.py",
  "tests/test_testing/test_project.py",
  "tests/test_protocols.py",
  "tests/dummy_projects"
]
reportUnnecessaryTypeIgnoreComment = true
reportUnnecessaryIsInstance = false
